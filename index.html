<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | by Antonio Melone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="content-calculator">
        <div class="calculator">
            <div class="screen">
                <p class="text-screen"></p>
            </div>
    
            <div class="content">
                <div class="numbers">
                    <div class="number" id="one">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div id="on-off">on/off</div>
                    <div class="number" id="zero">0</div> 
                    <div id="equal">=</div>            
                </div>    
                <div class="content-operations">
                    <div class="operations" id="cancel">CE</div>
                    <div class="operations">+</div>
                    <div class="operations">-</div>
                    <div class="operations">*</div>
                    <div class="operations" id="division">/</div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-name">By: Antonio Meloneü§ç</div>
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
